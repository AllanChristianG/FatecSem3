<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Carro{
            constructor (nome, idade){
                this.marca = nome;
                this.idade = idade
            }
            mostrarIdade(){
                return ` O meu ${this.marca} tem ${this.idade} anos`
            }
        }


        meuCarro = new Carro("Palio", "30");
        document.write(meuCarro.mostrarIdade());
        


    </script>
    
</body>
</html>
