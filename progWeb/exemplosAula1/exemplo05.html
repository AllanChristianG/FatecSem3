<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05</title>
</head>
<body>
<h1>Arrow Function</h1>
<p>Uma demonstração de uma arrow function simples.</p>
<p id="xpto"></p>
<script>
/*
ola = function() {
    return "Olá, Mundo!";
} 
*/
ola = () => {
    return 'Olá, Mundo!';
}
document.getElementById("xpto").innerHTML = ola();
</script>
</body>
</html>
